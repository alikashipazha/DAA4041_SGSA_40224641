    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#00bfff", "font": {"color": "black"}, "id": "BatteryCorp", "label": "BatteryCorp", "shape": "ellipse", "title": "Company"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "Lithium", "label": "Lithium", "shape": "ellipse", "title": "RawMaterial"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "Mine_Salar_C", "label": "Mine_Salar_C", "shape": "ellipse", "title": "ExtractionSite"}, {"color": "#ff4500", "font": {"color": "black"}, "id": "Chile", "label": "Chile", "shape": "ellipse", "title": "Country"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "Refinery_D", "label": "Refinery_D", "shape": "ellipse", "title": "Facility"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "Port_of_Antofagasta", "label": "Port_of_Antofagasta", "shape": "ellipse", "title": "Port"}, {"color": "#ff4500", "font": {"color": "black"}, "id": "Highway_Route_5", "label": "Highway_Route_5", "shape": "ellipse", "title": "Infrastructure"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "Road_Blockage", "label": "Road_Blockage", "shape": "ellipse", "title": "RiskEvent"}, {"color": "#ff4500", "font": {"color": "black"}, "id": "Political_Protests", "label": "Political_Protests", "shape": "ellipse", "title": "SocialEvent"}]);
                  edges = new vis.DataSet([{"arrows": "to", "font": {"size": 14}, "from": "BatteryCorp", "label": "CONTRACTS", "to": "Mine_Salar_C"}, {"arrows": "to", "font": {"size": 14}, "from": "Lithium", "label": "PROCESSED_AT", "to": "Refinery_D"}, {"arrows": "to", "font": {"size": 14}, "from": "Mine_Salar_C", "label": "LOCATED_IN", "to": "Chile"}, {"arrows": "to", "font": {"size": 14}, "from": "Mine_Salar_C", "label": "EXTRACTS", "to": "Lithium"}, {"arrows": "to", "font": {"size": 14}, "from": "Refinery_D", "label": "CONNECTED_TO", "to": "Highway_Route_5"}, {"arrows": "to", "font": {"size": 14}, "from": "Highway_Route_5", "label": "LEADS_TO", "to": "Port_of_Antofagasta"}, {"arrows": "to", "font": {"size": 14}, "from": "Highway_Route_5", "label": "SUSCEPTIBLE_TO", "to": "Road_Blockage"}, {"arrows": "to", "font": {"size": 14}, "from": "Political_Protests", "label": "ERUPT_IN", "to": "Chile"}, {"arrows": "to", "font": {"size": 14}, "from": "Political_Protests", "label": "BARRICADE", "to": "Highway_Route_5"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.25,
            "damping": 0.09,
            "gravitationalConstant": -25000,
            "springConstant": 0.02,
            "springLength": 300
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
