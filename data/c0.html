        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#00bfff", "font": {"color": "black"}, "id": "TechCore_Inc", "label": "TechCore_Inc", "shape": "ellipse", "title": "Company"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "SiliconFoundry", "label": "SiliconFoundry", "shape": "ellipse", "title": "Company"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "GPU_Chips", "label": "GPU_Chips", "shape": "ellipse", "title": "Product"}, {"color": "#ff4500", "font": {"color": "black"}, "id": "Taiwan", "label": "Taiwan", "shape": "ellipse", "title": "Country"}, {"color": "#ff4500", "font": {"color": "black"}, "id": "Port_of_Kaohsiung", "label": "Port_of_Kaohsiung", "shape": "ellipse", "title": "Port"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "Port_of_LosAngeles", "label": "Port_of_LosAngeles", "shape": "ellipse", "title": "Port"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "OceanLine_X", "label": "OceanLine_X", "shape": "ellipse", "title": "LogisticsProvider"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "1M_Penalty", "label": "1M_Penalty", "shape": "ellipse", "title": "FinancialCondition"}, {"color": "#ff4500", "font": {"color": "black"}, "id": "Typhoon_Krathon", "label": "Typhoon_Krathon", "shape": "ellipse", "title": "WeatherEvent"}, {"color": "#ff4500", "font": {"color": "black"}, "id": "Kaohsiung_Region", "label": "Kaohsiung_Region", "shape": "ellipse", "title": "Location"}]);
                  edges = new vis.DataSet([{"arrows": "to", "font": {"size": 14}, "from": "TechCore_Inc", "label": "HAS_CONTRACT_WITH", "to": "SiliconFoundry"}, {"arrows": "to", "font": {"size": 14}, "from": "TechCore_Inc", "label": "ENFORCES", "to": "1M_Penalty"}, {"arrows": "to", "font": {"size": 14}, "from": "SiliconFoundry", "label": "PRODUCES", "to": "GPU_Chips"}, {"arrows": "to", "font": {"size": 14}, "from": "SiliconFoundry", "label": "LOCATED_IN", "to": "Taiwan"}, {"arrows": "to", "font": {"size": 14}, "from": "GPU_Chips", "label": "SHIPPED_FROM", "to": "Port_of_Kaohsiung"}, {"arrows": "to", "font": {"size": 14}, "from": "GPU_Chips", "label": "SHIPPED_TO", "to": "Port_of_LosAngeles"}, {"arrows": "to", "font": {"size": 14}, "from": "GPU_Chips", "label": "TRANSPORTED_BY", "to": "OceanLine_X"}, {"arrows": "to", "font": {"size": 14}, "from": "Typhoon_Krathon", "label": "APPROACHES", "to": "Taiwan"}, {"arrows": "to", "font": {"size": 14}, "from": "Typhoon_Krathon", "label": "FLOODS", "to": "Kaohsiung_Region"}, {"arrows": "to", "font": {"size": 14}, "from": "Kaohsiung_Region", "label": "CLOSES", "to": "Port_of_Kaohsiung"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.25,
            "damping": 0.09,
            "gravitationalConstant": -25000,
            "springConstant": 0.02,
            "springLength": 300
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
