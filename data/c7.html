        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#00bfff", "font": {"color": "black"}, "id": "AeroSpace_X", "label": "AeroSpace_X", "shape": "ellipse", "title": "Company"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "Turbine_Blades", "label": "Turbine_Blades", "shape": "ellipse", "title": "Component"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "PrecisionEng_Ltd", "label": "PrecisionEng_Ltd", "shape": "ellipse", "title": "Manufacturer"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "UK", "label": "UK", "shape": "ellipse", "title": "Country"}, {"color": "#ff4500", "font": {"color": "black"}, "id": "Titanium_Alloy", "label": "Titanium_Alloy", "shape": "ellipse", "title": "Material"}, {"color": "#ff4500", "font": {"color": "black"}, "id": "Supplier_Rus", "label": "Supplier_Rus", "shape": "ellipse", "title": "Supplier"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "Software_System_CAD", "label": "Software_System_CAD", "shape": "ellipse", "title": "Service"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "TechSoft_USA", "label": "TechSoft_USA", "shape": "ellipse", "title": "ServiceProvider"}, {"color": "#ff4500", "font": {"color": "black"}, "id": "New_Trade_Sanctions", "label": "New_Trade_Sanctions", "shape": "ellipse", "title": "Regulation"}]);
                  edges = new vis.DataSet([{"arrows": "to", "font": {"size": 14}, "from": "AeroSpace_X", "label": "PURCHASES_FROM", "to": "PrecisionEng_Ltd"}, {"arrows": "to", "font": {"size": 14}, "from": "Turbine_Blades", "label": "CONTAINS", "to": "Titanium_Alloy"}, {"arrows": "to", "font": {"size": 14}, "from": "PrecisionEng_Ltd", "label": "MANUFACTURES", "to": "Turbine_Blades"}, {"arrows": "to", "font": {"size": 14}, "from": "PrecisionEng_Ltd", "label": "LOCATED_IN", "to": "UK"}, {"arrows": "to", "font": {"size": 14}, "from": "PrecisionEng_Ltd", "label": "IMPORTS_FROM", "to": "Supplier_Rus"}, {"arrows": "to", "font": {"size": 14}, "from": "PrecisionEng_Ltd", "label": "LICENSES_FROM", "to": "TechSoft_USA"}, {"arrows": "to", "font": {"size": 14}, "from": "TechSoft_USA", "label": "PROVIDES", "to": "Software_System_CAD"}, {"arrows": "to", "font": {"size": 14}, "from": "New_Trade_Sanctions", "label": "TARGET", "to": "Supplier_Rus"}, {"arrows": "to", "font": {"size": 14}, "from": "New_Trade_Sanctions", "label": "BAN_EXPORT_OF", "to": "Titanium_Alloy"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.25,
            "damping": 0.09,
            "gravitationalConstant": -25000,
            "springConstant": 0.02,
            "springLength": 300
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
