        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#00bfff", "font": {"color": "black"}, "id": "ChemSynth", "label": "ChemSynth", "shape": "ellipse", "title": "Company"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "Sulfur_Dioxide", "label": "Sulfur_Dioxide", "shape": "ellipse", "title": "Chemical"}, {"color": "#ff4500", "font": {"color": "black"}, "id": "Supplier_S", "label": "Supplier_S", "shape": "ellipse", "title": "Supplier"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "Rail_Line_9", "label": "Rail_Line_9", "shape": "ellipse", "title": "Infrastructure"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "Mountain_Pass_K", "label": "Mountain_Pass_K", "shape": "ellipse", "title": "Location"}, {"color": "#ff4500", "font": {"color": "black"}, "id": "Labor_Union_M", "label": "Labor_Union_M", "shape": "ellipse", "title": "Organization"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "Strike_Action", "label": "Strike_Action", "shape": "ellipse", "title": "RiskEvent"}, {"color": "#ff4500", "font": {"color": "black"}, "id": "Wage_Negotiations", "label": "Wage_Negotiations", "shape": "ellipse", "title": "Process"}, {"color": "#ff4500", "font": {"color": "black"}, "id": "Indefinite_Strike", "label": "Indefinite_Strike", "shape": "ellipse", "title": "RiskEvent"}]);
                  edges = new vis.DataSet([{"arrows": "to", "font": {"size": 14}, "from": "ChemSynth", "label": "CONTRACTS", "to": "Supplier_S"}, {"arrows": "to", "font": {"size": 14}, "from": "Sulfur_Dioxide", "label": "MOVED_BY", "to": "Rail_Line_9"}, {"arrows": "to", "font": {"size": 14}, "from": "Supplier_S", "label": "PRODUCES", "to": "Sulfur_Dioxide"}, {"arrows": "to", "font": {"size": 14}, "from": "Supplier_S", "label": "EMPLOYS_MEMBERS_OF", "to": "Labor_Union_M"}, {"arrows": "to", "font": {"size": 14}, "from": "Rail_Line_9", "label": "PASSES_THROUGH", "to": "Mountain_Pass_K"}, {"arrows": "to", "font": {"size": 14}, "from": "Labor_Union_M", "label": "CAN_INITIATE", "to": "Strike_Action"}, {"arrows": "to", "font": {"size": 14}, "from": "Wage_Negotiations", "label": "FAIL_WITH", "to": "Labor_Union_M"}, {"arrows": "to", "font": {"size": 14}, "from": "Wage_Negotiations", "label": "RESULTS_IN", "to": "Indefinite_Strike"}, {"arrows": "to", "font": {"size": 14}, "from": "Indefinite_Strike", "label": "SHUTS_DOWN", "to": "Supplier_S"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.25,
            "damping": 0.09,
            "gravitationalConstant": -25000,
            "springConstant": 0.02,
            "springLength": 300
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
