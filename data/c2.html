        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#00bfff", "font": {"color": "black"}, "id": "AutoMotive_Global", "label": "AutoMotive_Global", "shape": "ellipse", "title": "Company"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "Steel_Sheets", "label": "Steel_Sheets", "shape": "ellipse", "title": "Material"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "SteelWorks_Gmbh", "label": "SteelWorks_Gmbh", "shape": "ellipse", "title": "Supplier"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "Germany", "label": "Germany", "shape": "ellipse", "title": "Country"}, {"color": "#ff4500", "font": {"color": "black"}, "id": "Rail_Cargo_DB", "label": "Rail_Cargo_DB", "shape": "ellipse", "title": "LogisticsProvider"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "Assembly_Plant_F", "label": "Assembly_Plant_F", "shape": "ellipse", "title": "Facility"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "France", "label": "France", "shape": "ellipse", "title": "Country"}, {"color": "#00bfff", "font": {"color": "black"}, "id": "PowerPlant_Nuclear_Y", "label": "PowerPlant_Nuclear_Y", "shape": "ellipse", "title": "Utility"}, {"color": "#ff4500", "font": {"color": "black"}, "id": "Trade_Union_GDL", "label": "Trade_Union_GDL", "shape": "ellipse", "title": "Organization"}, {"color": "#ff4500", "font": {"color": "black"}, "id": "German_Logistics_Hubs", "label": "German_Logistics_Hubs", "shape": "ellipse", "title": "Infrastructure"}]);
                  edges = new vis.DataSet([{"arrows": "to", "font": {"size": 14}, "from": "AutoMotive_Global", "label": "SUPPLIER_RELATION", "to": "SteelWorks_Gmbh"}, {"arrows": "to", "font": {"size": 14}, "from": "Steel_Sheets", "label": "MOVED_BY", "to": "Rail_Cargo_DB"}, {"arrows": "to", "font": {"size": 14}, "from": "Steel_Sheets", "label": "DELIVERED_TO", "to": "Assembly_Plant_F"}, {"arrows": "to", "font": {"size": 14}, "from": "SteelWorks_Gmbh", "label": "MANUFACTURES", "to": "Steel_Sheets"}, {"arrows": "to", "font": {"size": 14}, "from": "SteelWorks_Gmbh", "label": "LOCATED_IN", "to": "Germany"}, {"arrows": "to", "font": {"size": 14}, "from": "Assembly_Plant_F", "label": "REQUIRES_POWER_FROM", "to": "PowerPlant_Nuclear_Y"}, {"arrows": "to", "font": {"size": 14}, "from": "Trade_Union_GDL", "label": "STRIKES_AGAINST", "to": "Rail_Cargo_DB"}, {"arrows": "to", "font": {"size": 14}, "from": "Trade_Union_GDL", "label": "BLOCKS", "to": "German_Logistics_Hubs"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.25,
            "damping": 0.09,
            "gravitationalConstant": -25000,
            "springConstant": 0.02,
            "springLength": 300
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
